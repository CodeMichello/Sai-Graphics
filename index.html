<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sai Graphics</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Sen:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="navbar container">
        <div class="brand-logo">
          <img src="Assets/Logo2.png" alt="Logo" />
        </div>
        <div class="brand-links">
          <ul>
            <a href="#"><li>Works</li></a>
            <a href="#"><li>Contact</li></a>
          </ul>
        </div>
      </div>
    </nav>

    <div class="hero container">
      <div class="hero-description">
        <p class="hero-name">Srem - Sai Ebenezer</p>
        <p class="hero-title">
          Digital Graphic <br />
          Designer
        </p>
        <p class="hero-details">
          A creative designer to conceive and develop engaging integrated
          concepts and innovative visual experiences.
        </p>

        <div class="hero-btn">
          <a href="#"><button>Contact</button></a>
        </div>
      </div>

      <div class="hero-image">
        <img src="Assets/sai.png" alt="Hero Image" />
      </div>
    </div>

    <section class="serv container">
      <div class="services-title">
        <p>My Services</p>
      </div>
      <div class="services">
        <div class="services-card">
          <div class="card card-1">
            <img src="assets/watchnight.jpg" alt="Flyer Design" />
            <div class="card-title">
              <p>Flyer Design</p>
            </div>
          </div>
        </div>

        <div class="services-card">
          <div class="card card-2">
            <img src="assets/Riding.gif" alt="Motion Graphics" />
            <div class="card-title">
              <p>Motion Graphics</p>
            </div>
          </div>
        </div>

        <div class="services-card">
          <div class="card card-3">
            <img src="assets/beauty.jpg" alt="Logo Design" />
            <div class="card-title">
              <p>Logo Design</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="work container">
      <div class="work-title">
        <p>My Works</p>
      </div>
      <div class="work-grid">
        <div class="work-card">
          <img src="assets/backtoschool.jpg" alt="" />
        </div>

        <div class="work-card">
          <img src="assets/BirthdayCee.jpg" alt="" />
        </div>

        <div class="work-card">
          <img src="assets/NewMonth.jpg" alt="" />
        </div>

        <div class="work-card">
          <img src="assets/Pizza.jpg" alt="" />
        </div>

        <div class="work-card">
          <img src="assets/Monthly.jpg" alt="" />
        </div>

        <div class="work-card">
          <img src="assets/Bikini.jpg" alt="" />
        </div>
      </div>

      <div class="work-btn">
        <a href="#"><button>View More</button></a>
      </div>
    </section>

    <section class="partners">
      <div class="partners-title">Brands I have worked With</div>
    </section>
  </body>
</html>
